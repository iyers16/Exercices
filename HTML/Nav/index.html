<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de navigation</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <h1>Les 4 navigateurs les plus utilisés de nos jours</h1>
    <p>Cliquez sur le logo du navigateur pour accéder à sa page</p>
    <nav id="logo-container">
      <a title="lien vers edge" href="./edge.html">
        <img src="img/edge.svg" alt="logo de Microsoft Edge" class="square-img">
      </a>
      <a title="lien vers chrome" href="./chrome.html">
        <img src="./img/chrome.png" alt="logo de Google Chrome" class="square-img">
      </a>
      <a title="lien vers firefox" href="./firefox.html">
        <img src="./img/firefox.png" alt="logo de Mozilla Firefox" class="square-img">
      </a>
      <a title="lien vers safari" href="./safari.html">
        <img src="img/safari.svg" alt="logo d'Apple Safari" class="square-img">
      </a>
    </nav>
  </main>
</body>

</html>
